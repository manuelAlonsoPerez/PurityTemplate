<VirtualHost *:80>
    ServerName joomla1.local
    ServerAlias www.joomla1.local
    DocumentRoot /home/lolou/Joomla-Purity-Sample-J4
    
    <Directory /home/lolou/Joomla-Purity-Sample-J4>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/joomla1_error.log
    CustomLog ${APACHE_LOG_DIR}/joomla1_access.log combined
</VirtualHost>
